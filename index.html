<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TS / IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
    }

    .player-box {
        width: 90%;
        max-width: 900px;
        background: #000;
        border: 2px solid #222;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    video {
        width: 100%;
        height: auto;
        background: #000;
    }

    .title {
        color: #fff;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        background: #111;
        border-bottom: 1px solid #222;
    }
</style>
</head>

<body>

<div class="player-box">
    <div class="title">Live Stream Player</div>
    <video id="video" controls autoplay muted></video>
</div>

<!-- HLS.JS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const video = document.getElementById("video");

    const streamURL = "http://a2zhub.one:80/play/whEWLhPWIjpNuwDlfQgTA89Le8OD0l-33ttZYn6UYM2A-F8LdfiNfnf2gPQaIoPH/ts";

    if (Hls.isSupported()) {
        const hls = new Hls({
            lowLatencyMode: true,
            enableWorker: true
        });

        hls.loadSource(streamURL);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS error:", data);
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamURL;
        video.addEventListener("loadedmetadata", function () {
            video.play();
        });
    } else {
        alert("Your browser does not support this stream.");
    }
</script>

</body>
</html>

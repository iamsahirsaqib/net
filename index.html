<!DOCTYPE html>
<html>
<head>
    <title>Watch Match</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h2>India vs New Zealand 5th T20</h2>

    <div class="video-container">
        <iframe 
            src="https://www.tapmad.com/watch/india-vs-new-zealand-5th-t20-live/197951" 
            allow="autoplay; encrypted-media; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Optional: Log if the iframe loads (though cross-origin restrictions limit what you can detect)
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log("Iframe attempted to load.");
        };
    </script>

</body>
</html>
